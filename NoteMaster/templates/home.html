{% extends "base.html" %}


{% block document_title %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <title>Home</title>
{% endblock %}


{% block content %}
    <div id="body-container" style="display: flex;">
        <div id="display_notes"></div>
        <div>
            <input id="note-title" placeholder="Title..." maxlength="43" autocomplete="off">
            <button id="save-button" class="not-visible">Save</button>
            <textarea id="display_content" placeholder="Choose a note..."></textarea>
        </div>
    </div><br><br><br><br><br>
{% endblock %}


{% block scripts %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
